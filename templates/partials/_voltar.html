{% load static %}



{% if 'planilha_confirmacao' in request.path  or 'planilha_solicitacao' in request.path%}

    <div  class="col-md-1">
        <form method="get" action="{% url 'planilha_importacoes' %}">
        <button class="btn_analisar"><i class="fa-solid fa-backward"><br>Voltar</i></button>
        </form>
    </div>

{% elif 'listaempregados' in request.path %}

    <div  class="col-md-1">
        <form method="get" action="{% url 'importacoes_listaempregados' %}">
        <button class="btn_analisar"><i class="fa-solid fa-backward"><br>Voltar</i></button>
        </form>
    </div>

{% else %}



    <div  class="col-md-1">
        <button class="btn_analisar" onclick="window.history.back()"><i class="fa-solid fa-backward"><br>Voltar</i></button>
    </div>

{% endif %}
