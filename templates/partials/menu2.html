{% load static %}

    <nav class="navbar navbar-expand-lg navbar-light bg-gradient">
        <a class="navbar-brand" href="{% url 'planilha_upload'%}">
            <img src="{% static 'images/img.png' %}" alt="Logo" width="200" height="auto">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link menu-item" href="{% url 'usuarios_planilhas'%}" >

                    </a>
                </li>
                <li>
                          <a class="nav-link menu-item" href="{% url 'logout' %}"><i class="fa-solid fa-door-open"></i> Sair</a>
                </li>
            </ul>
            {% endif %}
        </div>

    </nav>

	<!-- Nav End -->
</header>
<!-- ##### Header Area End ##### -->
