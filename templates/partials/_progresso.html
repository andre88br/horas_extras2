{% load static %}


<script>
  function update_progress_bar(value) {
  var modal = document.getElementById("myModal");
  var progress_bar = modal.querySelector(".progress-bar");
  progress_bar.style.width = value + "%";
  progress_bar.setAttribute("aria-valuenow", value);
}
</script>


<!-- Modal -->

<div class="modal fade" id="myModal" role="dialog">
</div>
<div class="modal-dialog">

  <!-- ConteÃºdo do modal -->
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Progresso</h4>
      <button type="button" class="close">&times;</button> <!-- Remove o data-dismiss -->
    </div>
    <div class="modal-body">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0"
             aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

</div>
